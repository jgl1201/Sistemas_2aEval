<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        Num 1: <input id="num1" type="number"/>
        Num 2: <input id="num2" type="number"/>
        <button id="button" onclick="sumar()">Sumar</button>
        <div id="result">...</div>

        <div id="datosBackend">la suma del backend</div>
    </div>

    <script>
        fetch("http://localhost:3000/")
            .then(datos => datos.json())
            .then(datos => document.getElementById("datosBackend").innerHTML = datos)

        function sumar() {
            let num1 = document.getElementById('num1').value
            num1 = parseFloat(num1)
            let num2 = document.getElementById('num2').value
            num2 = parseFloat(num2)
            let result = num1 + num2
            result = result.toFixed(2)
            document.getElementById('result').innerHTML=result
        }
    </script>

</body>
</html>
